<!DOCTYPE html>
<html>
  <head>
    <title>Завдання 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Міні калькулятор</h1>
    <form>
      <label for="number1">Число 1:</label>
      <input type="number" id="number1" name="number1" /><br /><br />

      <label for="number2">Число 2:</label>
      <input type="number" id="number2" name="number2" /><br /><br />
      <div class="calculate">
        <input
          type="button"
          value="Обчислити суму"
          onclick="calculateSum()"
        /><br /><br />
        <input
          type="button"
          value="Обчислити добуток"
          onclick="calculateMul()"
        /><br /><br />
      </div>
      <label for="result">Результат:</label>
      <input type="text" id="result" name="result" readonly />
    </form>
    <div class="link">
      <a href="../index.html">вибір завдань</a>
    </div>
    <script>
      function calculateSum() {
        var num1 = parseInt(document.getElementById("number1").value);
        var num2 = parseInt(document.getElementById("number2").value);
        var sum = num1 + num2;
        document.getElementById("result").value = sum;
        // alert("Сума двох чисел: " + sum);
      }
      function calculateMul() {
        var num1 = parseInt(document.getElementById("number1").value);
        var num2 = parseInt(document.getElementById("number2").value);
        var mul = num1 * num2;
        document.getElementById("result").value = mul;
      }
    </script>
  </body>
</html>
